{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <table>
        <th>Done?</th>
        <th>Title</th>
        <th>Status</th>
        {% for item in items %}
        <tr>
          <td><input type="checkbox"/></td>
          <td>{{item.title}}</td>
          <td>{{item.status}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12">
      <h2>Add Item</h2>
      <form action="{{url_for('add')}}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
{% endblock %}
